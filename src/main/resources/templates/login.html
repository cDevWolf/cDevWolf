<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header/header :: header"></head>

<body class="bg-gradient-primary d-flex flex-column justify-content-xl-end">



    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center ">

            <div class="col-xl-6 col-lg-6 col-md-6">
                <div th:if="${info_error != null}">
                    <div class="alert-danger text-center p-2 m-2 " th:text="${info_error}"></div>
                </div>
                <div th:if="${info_logout != null}">
                    <div class="alert-info text-center p-2 m-2 " th:text="${info_logout}"></div>
                </div>

                <div th:if="${info_new_account != null}">
                    <div class="alert-info text-center p-2 m-2 " th:text="${info_new_account}"></div>
                </div>
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" method="post" th:action="@{/login}">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Enter Username..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="password" placeholder="Password" required>
                                        </div>
                    <!--                    <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>

                                        -->
                                        <input href="index.html" value="Login" class="btn btn-primary btn-user btn-block" type="submit"/>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <footer th:replace="/fragments/footer/footer :: footer"></footer>
    <footer th:replace="/fragments/footer/footer :: all-js-scripts"></footer>


</body>

</html>
